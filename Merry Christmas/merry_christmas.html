<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
	<script src="https://js.arcgis.com/4.15/"></script>
    <title>long distance</title>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
  <script>
    require([
		"esri/Map",
		"esri/layers/GeoJSONLayer",
		"esri/views/SceneView"
		], function(Map, GeoJSONLayer, SceneView) {
  
		var map = new Map({
			basemap: "osm"
		});
  
		var view = new SceneView({
			container: "viewDiv",
			map: map,
			center: [109.491, 30.955], // longitude, latitude
			zoom: 4.5
		});
		
		//定义一个popupTemplate
		var template_c = {
			// autocasts as new PopupTemplate()
			title: "{name}",
			content: [{
				// It is also possible to set the fieldInfos outside of the content
				// directly in the popupTemplate. If no fieldInfos is specifically set
				// in the content, it defaults to whatever may be set within the popupTemplate.
				type: "fields",
				fieldInfos: [{
						fieldName: "name",
						label: "名字",
						format: {
							digitSeparator: true,
							places: 0
						}
					},
					{
						fieldName: "优点",
						label: "优点",
						format: {
							digitSeparator: true,
							places: 0
						}
					},
					{
						fieldName: "缺点",
						label: "缺点",
						format: {
							digitSeparator: true,
							places: 0
						}
					},
					{
						fieldName: "重点是",
						label: "我想说",
						format: {
							digitSeparator: true,
							places: 0
						}
					}
				]
			}]
		};
		//定义一个popupTemplate
		var template_l = {
			// autocasts as new PopupTemplate()
			title: "{name}",
			content: [{
				// It is also possible to set the fieldInfos outside of the content
				// directly in the popupTemplate. If no fieldInfos is specifically set
				// in the content, it defaults to whatever may be set within the popupTemplate.
				type: "fields",
				fieldInfos: [{
						fieldName: "name",
						label: "名字",
						format: {
							digitSeparator: true,
							places: 0
						}
					}
				]
			}]
		};
		//定义一个popupTemplate
		var template2 = {
			// autocasts as new PopupTemplate()
			title: "I want to say",
			content: [{
				// It is also possible to set the fieldInfos outside of the content
				// directly in the popupTemplate. If no fieldInfos is specifically set
				// in the content, it defaults to whatever may be set within the popupTemplate.
				type: "fields",
				fieldInfos: [{
						fieldName: "information",
						label: "so",
						format: {
							digitSeparator: true,
							places: 0
						}
					}
				]
			}]
		};
		
		//定义一个geojsonlayer
		var map_geoJSONLayer = new GeoJSONLayer({
			url: "https://201622110813037.github.io/czx3/map_c.geojson",
			popupTemplate: template_c
		});
		map.add(map_geoJSONLayer);
		
		//定义一个geojsonlayer
		var map2_geoJSONLayer = new GeoJSONLayer({
			url: "https://201622110813037.github.io/czx3/map2.geojson",
			popupTemplate: template2
		});
		map.add(map2_geoJSONLayer);
		
		var map3_geoJSONLayer = new GeoJSONLayer({
			url: "https://201622110813037.github.io/czx3/map_q.geojson",
			popupTemplate: template_l
		});
		map.add(map3_geoJSONLayer);
		

    });
    </script>
</html>
